namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    sample:
      build: .
  services:
    sample-8080:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: Application's HTTP endpoint
  variables:
    java-version:
      env: JAVA_VERSION
      type: string
      description: Version of the Java to be used
      value: '1.8'
