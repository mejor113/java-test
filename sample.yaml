namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: https://emojiapi.dev/api/v1/books.svg
  containers:
    sample:
      build: .
  services:
    sample-8080-tcp:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
  variables:
    java-version:
      env: JAVA_VERSION
      type: string
      description: Java version used by the application
      value: '1.8'
