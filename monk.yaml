namespace: java-test

sample-java-application:
  defines: runnable
  metadata:
    name: sample-java-application
    description: A Maven-based Java Spring Boot web application.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    sample-java-application:
      image: env-2839.registry.local/sample-java-application:main-53eedd9
      build: .
      dockerfile: Dockerfile.sample-java-application
  services:
    http:
      description: HTTP port for web application
      container: sample-java-application
      port: 8080
      host-port: 8080
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - java-test/sample-java-application
