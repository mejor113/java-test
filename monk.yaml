namespace: java-test

java-web-application:
  defines: runnable
  metadata:
    name: java-web-application
    description: >-
      A Maven-based Java web application using Spring Boot to serve a web
      frontend.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    java-web-application:
      image: env-4148.registry.local/java-web-application:main-53eedd9
      build: .
      dockerfile: Dockerfile.java-web-application
  services:
    http-server-port:
      description: HTTP server port for incoming web requests.
      container: java-web-application
      port: $server-port
      host-port: $server-port
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: java-test/database-service
      service: '!!!SETME!!!'
      optional: true
      description: >-
        Connection to the database service, typically required by a Spring Boot
        application.
  variables:
    server-port:
      env: SERVER_PORT
      type: int
      value: 8080
      description: The port the server listens on.
    spring-datasource-url:
      env: SPRING_DATASOURCE_URL
      type: string
      value: <- connection-port("database-connection")
      description: URL of the database this service connects to.
    spring-datasource-username:
      env: SPRING_DATASOURCE_USERNAME
      type: string
      value: '!!!SETME!!!'
      description: Username for the database connection.
    spring-datasource-password:
      env: SPRING_DATASOURCE_PASSWORD
      type: string
      value: '!!!SETME!!!'
      description: Password for the database connection.

stack:
  defines: group
  members:
    - java-test/java-web-application
